<p>&nbsp;</p>
<p>Writes out a comment properly to the XML document.</p>
<p><span style="font-size: 10pt; font-family: 'Arial'; color: #000000;">&nbsp;</span></p>
<p><span class="f_ImageCaption">Example: </span></p>
<p><span style="font-size: 10pt; font-family: 'Arial'; color: #000000;">&nbsp;</span></p>
<p><span style="width:48px">&nbsp;</span><span class="f_CourierFixed">XML:AddComment('The following elements allow an unbounded number.')</span></p>
<p>&nbsp;</p>
<p><span style="width:48px">&nbsp;</span><span style="font-size: 9pt; font-family: 'Courier New'; color: #0000ff;">&lt;-- </span><span style="font-size: 9pt; font-family: 'Courier New'; color: #7f7f7f;">The following elements allow an unbounded number</span><span class="f_CourierFixed"> </span><span style="font-size: 9pt; font-family: 'Courier New'; color: #0000ff;">--&gt;</span></p>
