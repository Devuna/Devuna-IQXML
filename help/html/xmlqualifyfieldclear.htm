<p><span style="font-size: 10pt; font-family: 'Arial'; color: #000000;">&nbsp;</span></p>
<p>Removes a previously set qualified field. If this function is called with no parameter, all entries are cleared from the list.</p>
<p>&nbsp;</p>
<p>See also <a href="xmlqualifyfieldset.htm">XML:QualifyFieldSet</a></p>
